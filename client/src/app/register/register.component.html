<div class="container-fluid bg">
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12">
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <!--form start-->
            <form class="form-container" name="register" [formGroup]="registerForm">
                    <div class="form-group">
                            <h4>Register yourself</h4>
                          <label for="exampleInputEmail1">Name </label>
                          <input type="text" class="form-control" name="nameUser" [formControl]="nameUser" placeholder="Name of user">
                        </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" name="email" [formControl]="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" name="password" [formControl]="password" placeholder="Password">
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Remember me
                      </label>
                    </div>
                    <button type="button" (click)="registerUser()" class="btn btn-success btn-block">Submit</button>
                  </form>
            <!--form end-->
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
    </div>

</div>
